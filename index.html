<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" http-equiv="Content-Type" content="width=750px">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.1/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.7.0/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/custom.js"></script>
    <script src="db/citiesModel.js"></script>
    <script src="js/components/main.js"></script>
    <script src="js/components/job.js"></script>
    <script src="js/components/new.js"></script>
    <script src="js/components/test.js"></script>
    <script src="js/components/trans.js"></script>
    <script src="js/components/chart.js"></script>
    <title>M1GA</title>
  </head>
  <body>
    <template id="headerSec">
      <header>
        <div id="menu">☰</div>
        <div class="header">
          <div class="logo">
            <router-link to="/">104</router-link>
          </div>
        </div>
        <nav>
          <ul id="nav">
            <li class="list">平均支出</li>
          </ul>
        </nav>
      </header>
    </template>
    <template id="footerSec">
      <footer>
        <div class="footer">
          <ul>
            <li>一零四資訊科技股份有限公司　版權所有©2017</li>
          </ul>
        </div>
      </footer>
    </template>
    <div id="wrapper">
      <header-section></header-section>
      <router-view></router-view>
      <footer-section></footer-section>
    </div>
    <template id="mainPage">
      <div class="container">
        <ul class="i_content">
          <li class="title">歡迎來到104 人生 Online</li>
          <li class="des">“104 人生 Online” 提供您找尋工作時當地的生活品質指數，讓您能更有頭緒的選擇適合自己的工作。馬上展開旅程，一起改善自己的未來人生吧！</li>
          <li class="btn">
            <router-link to="/new">新手村</router-link>
          </li>
          <li class="btn">
            <router-link to="/trans">轉生營</router-link>
          </li>
        </ul>
      </div>
    </template>
    <template id="jobPage">
      <div class="container">
        <ul class="content">
          <li class="map">
            <ul>
              <li class="info">轉生營<span class="info_job"><span style="font-size:32px;">後端工程師</span><br>在新北市共有<span style="color:#ff7900;">{{jobCount}}</span> 個職缺</span></li>
              <li class="chart">生活指數表</li>
            </ul>
          </li>
          <li class="job" v-for="job in jobList">
            <ul>
              <li class="title">{{job.JOB}}</li>
              <li class="des">{{job.NAME}}</li>
              <li class="des"><span>{{job.ADDR_NO_DESCRIPT}}</span><span>&nbsp;|&nbsp;</span><span>{{job.PERIOD}}年經驗</span><span>&nbsp;|&nbsp;</span><span>薪水{{job.SAL_MONTH_LOW}}</span></li>
              <li class="yaya"><span>不加班</span><span>氣氛和諧</span><span>獎金制度優</span></li>
              <li></li>
              <li class="apply"><a href="javascript:;">我要應徵</a></li>
            </ul>
          </li>
          <li class="pagenum">
            <table border="0" align="center" cellpadding="0" cellspacing="0">
              <tr>
                <td class="btnleftpage" width="10%"><a href="#" title="回上一列">回上一列</a></td>
                <td class="btnleft" width="10%"><a href="#" title="回上頁">回上頁</a></td>
                <td width="60%" align="center"><a class="on" title="第1頁">1</a><a href="#" title="第2頁">2</a><a href="#" title="第3頁">3</a><a href="#" title="第4頁">4</a><a href="#" title="第5頁">5</a></td>
                <td class="btnright" width="10%"><a href="#" title="到下頁">到下頁</a></td>
                <td class="btnrightpage" width="10%"><a href="#" title="到下一列">到下一列</a></td>
              </tr>
            </table>
          </li>
        </ul>
      </div>
    </template>
    <template id="newPage">
      <div class="container">
        <ul class="i_content">
          <li class="title">新手村</li>
          <li class="photo"></li>
          <li class="des">即將進入職場不知所措嗎？希望藉由我們專業的建議，讓您覺得條條大路通羅馬，並擁有初生之犢不畏虎的氣魄過關斬將，得到第一份重要的工作。</li>
          <li class="btn">
            <router-link to="/test">前往試煉</router-link>
          </li>
        </ul>
      </div>
    </template>
    <template id="testPage">
      <div class="container">
        <ul class="i_content" style="padding:0px;">
          <li class="faq">
            <ul>
              <li class="title"><span class="dot">1</span>選擇您想要的職務類別<span class="summary">1/3</span></li>
              <li class="faq_content">
                <ul>
                  <li class="faq_content_left">
                    <input type="radio" name="" value="">經營 / 人資類<br>
                    <input type="radio" name="" value="">行銷企劃 / 專案管理類<br>
                    <input type="radio" name="" value="">餐飲旅遊類<br>
                    <input type="radio" name="" value="">操作維修 / 技術類<br>
                    <input type="radio" name="" value="">營建 / 製圖類<br>
                    <input type="radio" name="" value="">文字工作 / 傳媒類<br>
                    <input type="radio" name="" value="">學術教育 / 輔導類<br>
                    <input type="radio" name="" value="">生產製造 / 品管類<br>
                    <input type="radio" name="" value="">財會 / 金融類<br>
                  </li>
                  <li class="faq_content_left">
                    <input type="radio" name="" value="">客服 / 業務 / 貿易類<br>
                    <input type="radio" name="" value="">資訊軟體系統類<br>
                    <input type="radio" name="" value="">資材 / 物流 / 運輸類<br>
                    <input type="radio" name="" value="">藝術設計類<br>
                    <input type="radio" name="" value="">醫療 / 保健類<br>
                    <input type="radio" name="" value="">研發相關類<br>
                    <input type="radio" name="" value="">軍警消 / 保全類<br>
                    <input type="radio" name="" value="">其他職類<br>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="btn">
            <router-link to="/job">下一步</router-link>
          </li>
        </ul>
      </div>
    </template>
    <template id="transPage">
      <div class="container">
        <ul class="i_content">
          <li class="title">轉生營</li>
          <li class="photo"></li>
          <li class="des">想要換換人生口味嗎？覺得自己身懷其他技能卻沒地方發揮？請選擇您想轉職的產業類型，我們將會提供您相關的職缺比較以及分析比較哦！</li>
          <li class="btn">
            <router-link to="/test">前往試煉</router-link>
          </li>
        </ul>
      </div>
    </template>
    <template id="chartPage">
      <div class="container">
        <h1>chart123</h1>
        <div class="block"><a class="button" v-for="cityName in citiesList" @click="selectedCity=cityName">{{cityName}}</a></div>
        <canvas id="canvChart" width="400" height="400"></canvas>
      </div>
    </template>
    <script src="js/router.js"></script>
    <script src="js/index.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
